<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<body>
    <div class="card text-bg-info mb-3 animate__animated animate__jackInTheBox position-absolute top-50 start-50 translate-middle" style="max-width: 18rem;">
        <div class="card-header"><a href="https://github.com/andrekdev">Calculadora</a><img class="position-absolute top-0 end-0" src="src/icon/Captura_de_tela_de_2023-02-18_23-47-56-removebg-preview.png" alt="tres bolinhas"> </div>
        <div class="card-body">
            <div class="fundo">
                <h1 class="fundoBg" title="Clique para alterar o fundo">Calculadora</h1>
                <p class="resultado">
                 
                </p>
                <table>
                  <tr>
                    <td><button onclick="clean()">C</button></td>
                    <td><button onclick="back()"><</button></td>
                    <td><button onclick="insert('/')">/</button></td>
                    <td><button onclick="insert('*')">X</button></td>
                  </tr>
                  <tr>
                    <td><button onclick="insert(7)">7</button></td>
                    <td><button onclick="insert(8)">8</button></td>
                    <td><button onclick="insert(9)">9</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                  </tr>
                  <tr>
                    <td><button onclick="insert(4)">4</button></td>
                    <td><button onclick="insert(5)">5</button></td>
                    <td><button onclick="insert(6)">6</button></td>
                    <td><button onclick="insert('+')" >+</button></td>
                  </tr>
                  <tr>
                    <td><button onclick="insert(3)">3</button></td>
                    <td><button onclick="insert(2)">2</button></td>
                    <td><button onclick="insert(1)">1</button></td>
                    <td rowspan="2"><button onclick="calcular()" style="height: 106px;" >=</button></td>
                  </tr>
                  <tr>
                    <td colspan="2"><button onclick="insert(0)" style="width: 106px;">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                 
                  </tr>
                  
                </table>
              </div>
              </div>
            </div>
    <script src="src/js/index.js"></script>
</body>
</html>
